<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">

    <title></title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
            
        }
        
        .linkdestacadoscurso{
            background-color: darkcyan;
        }
        a{
            display: block;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom-style: hidden;
        }
        table{
            text-align: center;
            border: none;
            
        }
        td{
            border: none;
            
        }
        #contenedordor {
            position: absolute;
            left: 31px;
            top: 65px;

            height: 649px;
            z-index: 1;
            padding-top: 100px;
        }
        
    
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script>
    $(document).ready(function() {
       
       // $("a[href='https://*']*").addClass(*link)
        document.getElementById("cursos").addEventListener("click",resaltacurso,false);
        document.getElementById("ejemplos").addEventListener("click",resaltaEjemplos,false);
    });
        
        function resaltacurso(){
            $(".ejemplos").removeClass(".linkdestacadoscurso");
            
            $("#cursos").addClass(".linkdestacadoscurso");
       
                    }
        function resaltaEjemplos(){
            $("#cursos").removeClass(".linkdestacadoscurso");

       
            $(".ejemplos").addClass(".linkdestacadoscurso");
        }
    </script>
   
</head>

<body>
   <div id="contenedor">

   </div>
